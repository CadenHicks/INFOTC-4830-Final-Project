<h1>Reservations are listed below by name.</h1>
<mat-accordion [multi]="true">
  <mat-expansion-panel id="acc" *ngFor="let reservations of reservations">
    <mat-expansion-panel-header>
      <p>{{reservations.name}}</p>
    </mat-expansion-panel-header>
    <p id="time">{{reservations.time}}</p>
    <p id="people">{{reservations.party}} People</p>
  </mat-expansion-panel>
</mat-accordion>
