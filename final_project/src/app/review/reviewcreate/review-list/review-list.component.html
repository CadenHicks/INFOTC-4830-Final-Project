<div class="wrapper">
<mat-accordion [multi]="true">
  <mat-expansion-panel id="acc" *ngFor="let review of reviews">
    <mat-expansion-panel-header>
      <p>{{review.title}}</p>
    </mat-expansion-panel-header>
    <p>{{review.content}}.</p>
    <p id="stars">{{review.stars}} Stars</p>
  </mat-expansion-panel>
</mat-accordion>
</div>
